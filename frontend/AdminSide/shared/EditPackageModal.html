<form method="POST" enctype="multipart/form-data" id="Createproduct">
  {% csrf_token %}
  <div class="col-md-4">
    <div class="form-group">
      <label for="id_first_name">Name:</label>
      <input
        type="text"
        name="name"
        maxlength="150"
        required
        class="form-control"
        placeholder="Name"
        id="id_name"
      />
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="id_company_name">Image:</label>
      <input
        type="file"
        name="logo"
        accept="image/*"
        class="form-control"
        id="id_logo_image"
      />
    </div>
    <div class="imgUploadedSection" style="display: none">
      <div class="imgUploadedSection" style="display: block">
        <img id="id_selected" width="100" height="100" />
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="id_category">Category:</label>
      <select
        name="category"
        class="form-control"
        id="id_category"
        required
        placeholder="Select Category"
      >
        <option value="">Select Package Category</option>

        <option value="1">category-1</option>
        <option value="2">category-2</option>
        <option value="3">category-3</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="id_category">Package type:</label>
      <select
        name="category"
        class="form-control"
        id="id_category"
        required
        placeholder="Select Category"
      >
        <option value="">Select Package Type</option>

        <option value="1">With Family</option>
        <option value="2">With Group/ Friend</option>
        <option value="3">Individual</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="id_country">Select Rigion:</label>
      <select
        name="country"
        class="form-control"
        id="id_country"
        required
        placeholder="Select Country"
      >
        <option value="">Select</option>

        <option value="1">South Asia</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="id_country">Select Country:</label>
      <select
        name="country"
        class="form-control"
        id="id_country"
        required
        placeholder="Select Country"
      >
        <option value="">Select Country</option>

        <option value="1">Pakistan</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="id_country">Select City:</label>
      <select
        name="country"
        class="form-control"
        id="id_country"
        required
        placeholder="Select Country"
      >
        <option value="">Select City</option>

        <option value="1">Lahore</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <label for="id_country">Vehicle Type:</label>
    <select
      name="vehicle_type"
      class="form-control"
      id="id_country"
      required
      placeholder="Select Country"
    >
      <option value="">Select</option>

      <option value="1">Bus</option>
      <option value="1">4 Seater</option>
    </select>
  </div>

  <div class="col-md-4 packagesPriceField">
    <div class="form-group">
      <label for="id_subscription_price">Price:</label>
      <input
        type="text"
        name="package_price"
        onkeypress="return /^-?(0|[1-9.]\d*)$/.test(event.key)"
        required
        maxlength="10"
        class="form-control"
        placeholder="Subscription Price"
        id="id_subscription_price"
      />
    </div>
  </div>

  <div class="col-md-12">
    <div class="form-group">
      <label for="id_description">Description (optional)</label>
      <textarea
        name="description"
        cols="40"
        rows="8"
        class="form-control item_fields"
        placeholder="Description"
        id="id_description"
      ></textarea>
    </div>
    <div>
      <div class="form-group float-right mr-2">
        <button
          type="submit"
          class="col-12 btn btn-info pull-right product_update"
        >
          Add
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6"></div>
</form>
