{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'account_logout' %}">
        <button type="submit" class="button btn-sm btn-primary">Logout</button>
    </form>
    <p>Welcome {{ name }}</p>

    {% if request.user.is_admin or request.user.is_superuser %}
        <form action="{% url 'users:register-user' %}">
            <button type="submit" class="button btn-sm btn-primary">Create new staff</button>
        </form>
    {% endif %}

{% endblock %}
